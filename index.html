<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="social-profile">
        <div class="social-profile__image">
          <img src="/assets/images/avatar-jessica.jpeg" alt="profile picture" />
        </div>
        <div class="social-profile-details">
          <h1 class="social-profile__name">Jessica Randall</h1>
          <p class="social-profile__location">London, United Kingdom</p>
        </div>
        <div>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <ul class="social-profile__links">
          <li class="social-profile__link">
            <a href="#">GitHub</a>
          </li>
          <li class="social-profile__link">
            <a href="#">Frontend Mentor</a>
          </li>
          <li class="social-profile__link">
            <a href="#">LinkedIn</a>
          </li>
          <li class="social-profile__link">
            <a href="#">Twitter</a>
          </li>
          <li class="social-profile__link">
            <a href="#">Instagram</a>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
